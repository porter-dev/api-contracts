syntax = "proto3";

package porter.v1;

message SystemApplication {
  int32 project_id = 1;
  int32 cluster_id = 2;

  EnumApplicationProvider provider = 3;
  oneof provider_values {
    ProviderHelm helm = 4;
  }
}

enum EnumApplicationProvider {
  ENUM_APPLICATION_PROVIDER_UNSPECIFIED = 0;
  ENUM_APPLICATION_PROVIDER_HELM = 1;
}

message ProviderHelm {
  string repo_url = 1;
  string chart_name = 2;
  string values = 3;
}
