syntax = "proto3";

package porter.v1;

// AssumeRoleChainLink is used for hopping to a specific AWS role.
// Deprecated - use AssumeRoleHop instead
message AssumeRoleChainLink {
  option deprecated = true;
  int64 project_id = 1;
  string source_arn = 2;
  string target_arn = 3;
  string external_id = 4;
}
